<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- navbar-expand-[bp] bp=breakpoint -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- container, para distribuir nuestros elementos -->
        <div class="container">
            <!-- es factible agregar img, texto para el logo/nombre de la app -->
            <a href="#" class="navbar-brand">Mi App</a>
            
            <!-- btn para colapsar elementos -->
            <!-- data-bs-target es una referencia al id del elemento que incluye los elementos a colapsar (class="collapse navbar-collapse" id="contenidoNavbar") -->
            <button 
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#contenidoNavbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div 
                class="collapse navbar-collapse" id="contenidoNavbar"
            >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link me-3 text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link me-3" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link me-3" href="#">Galer√≠a</a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
