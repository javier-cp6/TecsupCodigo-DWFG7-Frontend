<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Fotos</h1>
    </header>
    <main>
        <section>
            <h2>Fotos Naturaleza</h2>
            <!-- 
                svg, webp, jpg, png, tiff, gif
                una imagen debe ir con un alt (texto alternativo) que describe la imagen
                sólo modificar el ancho 
            -->
            <img src="./pinguino.gif" width="200" alt="pingüino">

            <!-- figure para agregar descripción de imagen -->
            <figure>
                <img src="https://images.unsplash.com/photo-1460999158988-6f0380f81f4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="caballos"
                width="400">
                <figcaption>
                    <p>Caballos</p>
                </figcaption>
            </figure>
            <section>
                <h2>Listas</h2>
                <!-- unordered lists -->
                <ul>
                    <li>Chocolate</li>
                    <li>Harina</li>
                    <li>Leche</li>
                </ul>
                <h3>Top 10 Películas</h3>
                <ol>
                    <li>Interstellar</li>
                    <li>El padrino</li>
                    <li>Inception</li>
                </ol>
                    
            </section>
        </section>
    </main>
</body>
</html>
